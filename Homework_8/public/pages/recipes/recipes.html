<div class="recipeSection">
    <h1>Hey <span class="recipeUsername"></span>, here are your recipes!</h1>
    <div class="recipeSection__display">
        <div class="recipe_hold">
            <div class="recipe">
                <div class="recipe__image recipe--pizza">
                    <button title="viewButton" class="viewIngredient" recipeId ="1">View</button>
                </div>
                <div class="recipe__description">
                    <div class="hold">
                        <h1>Supreme Pizza</h1>
                        <hr>
                        <p>Make pizza night super duper out of this world with homemade pizza. This recipe is supreme with vegetables and two types of meat. Yum!</p>
                        <div class="time">
                            <img src="images/time.svg" alt="">
                            <div class="showingTime"><span>1</span>h <span>24</span>min</div>
                        </div>
                        <div class="servings">
                            <img src="images/servings.svg" alt="">
                            <div class="showingServing"><span>4</span> servings</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonFunction">
                <button title="editButton" class="editRecipe" recipeId="1">Edit Recipe</button>
                <button title="deleteButton" class="deleteRecipe" recipeId="1">Delete</button>
            </div>
        </div>
    </div>
</div>
