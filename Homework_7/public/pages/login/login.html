<div class="loginPage">
    <div class="loginField">
        <h1>Login Here!</h1>
        <input class="emailLogin lfield" type="text" name="email" id="email" placeholder="Email Address">
        <input class="passLogin lfield" type="text" name="password" id="password" placeholder="Password">
        <button id="login" onclick="initListeners(this.id)" class="lButton loginOne">
            Login
        </button>
    </div>
    <div class="signUpField">
        <h3>don't have an account?</h3>
        <h1>Sign Up</h1>
        <input class="firstignup lfield" type="text" name="firstname" id="fName" placeholder="First Name">
        <input class="lastSignup lfield" type="text" name="lastname" id="lName" placeholder="Last Name">
        <input class="emailSignup lfield" type="text" name="email" id="emailSignUp" placeholder="Email Address">
        <input class="passSignup lfield" type="text" name="password" id="passSignup" placeholder="Password">
        <button id="create" onclick="initListeners(this.id)" class="lButton loginTwo">
            Sign Up
        </button>
    </div>
</div>
